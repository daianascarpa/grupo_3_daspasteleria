<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Carrito de Compras</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"rel="stylesheet" />
        <script src="https://kit.fontawesome.com/2da8e91210.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/productCart.css">
   </head>
        <header>
        </header>     
            <body>
                <h1>Página Home/Productos</h1>
                    <form>
                        <section class="encabezado">
                            <h3><i class="flecha fa-solid fa-angle-left"></i> Carrito de Compras <p class="cruz">X</p></i></h3>
                            <div class="encabezado-2">
                                <p>PRODUCTO <p>
                                <p>SUBTOTAL</p>
                            </div>    
                        </section>
                        <section class="cuerpo">
                            <article class="producto">
                                <img src="img/chocotorta2.jpg" alt="torta1">
                                <div class="descripcion">
                                    <div class="izq">   
                                        <p>Chocotorta</p> 
                                        <p class="precio-unitario">$000</p>
                                        <div class="cantidad">
                                            <p class="resta">-</p>
                                            <p> 1 </p>
                                            <p class="suma">+</p>       
                                        </div> 
                                     </div>
                                    <div class="derec">
                                        <i class="fa-solid fa-trash-can"></i>   
                                        <p class="precio">$000</p>
                                    </div>
                                </div>
                            </article>
                            <article class="producto">
                                <img src="img/cuadraditos_limon1.jpg" alt="torta1">
                                <div class="descripcion">
                                    <div class="izq">   
                                        <p>Cuadraditos de Limón</p> 
                                        <p class="precio-unitario">$000</p>
                                        <div class="cantidad">
                                            <p class="resta">-</p>
                                            <p> 1 </p>
                                            <p class="suma">+</p>       
                                        </div> 
                                    </div>
                                    <div class="derec">
                                        <i class="fa-solid fa-trash-can"></i>   
                                        <p class="precio">$000</p>
                                    </div>
                                </div>
                            </article>
                            <div class="subtotal"><p>Subtotal (sin envío):</p><p>$000</p>
                            </div><br>
                            <section class="envio">
                                 <p class="medios"><i class="fa-solid fa-motorcycle"></i> Medios de envío</p>            
                                <div class="postal">
                                    <input type="text" placeholder="Tu código postal" name="postal"  id="postal">
                                    <label for="postal"> <button>CALCULAR</button></label><br>
                                    <a href="#"> No sé mi código postal</a>
                                </div><br>
                            <p><i class="fa-solid fa-shop"></i> Nuestro Local</p><br>   
                            <div class="local">
                                <input type="radio" name="local" value="Das pasteleria"><p>DAS Pastelería-Sucre 2800, Belgrano</p>
                            </div>    
                            </section>
                            <h3 class="total">
                                <p>Total:</p><p>$0000</p>
                            </h3>
                            <div class="boton">
                                <button class="compra">INICIAR COMPRA</button>
                            </div>
                            <div class="link">
                                <a href "#">Ver más productos</a>
                            </div>
                        </section>    
                    </form>
                </body>
</html>
